---
layout: layout
title: Simple Social
---

<div class="content">
	<div class="related">
		<h1 id="heading">Changelog</h1>
		<ul>
			{% for post in site.posts %}
			<li>
				<span>{{ post.date | date: "%B %e, %Y" }}</span> <a href="{{ post.url }}">{{ post.title }}</a>
			</li>
			{% endfor %}
		</ul>
	</div>
</div>
